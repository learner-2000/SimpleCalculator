<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calc</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
<h2>Simple Calculator</h2>
<form Name="calc" action="">
<div class="grid-container">
  <input type="button" Name="display" class="result"></input>
  <input type=button value="1" class="grid-item" OnClick="calc.display.value+='1'">
  <input type=button value="2" class="grid-item" OnClick="calc.display.value+='2'">
  <input type=button value="3" class="grid-item" OnClick="calc.display.value+='3'">
  <input type=button value="+" class="grid-item-symbol" OnClick="calc.display.value+='+'">
  <input type=button value="4" class="grid-item" OnClick="calc.display.value+='4'">
  <input type=button value="5" class="grid-item" OnClick="calc.display.value+='5'">
  <input type=button value="6" class="grid-item" OnClick="calc.display.value+='6'">
  <input type=button value="-" class="grid-item-symbol" OnClick="calc.display.value+='-'">
  <input type=button value="7" class="grid-item"OnClick="calc.display.value+='7'">
  <input type=button value="8" class="grid-item" OnClick="calc.display.value+='8'">
  <input type=button value="9" class="grid-item" OnClick="calc.display.value+='9'">
  <input type=button value="*" class="grid-item-symbol" OnClick="calc.display.value+='*'">
  <input type=button value="C" class="grid-item-symbol" OnClick="calc.display.value=' '">
  <input type=button value="0" class="grid-item" OnClick="calc.display.value+='0'">
  <input type=button value="/" class="grid-item-symbol" OnClick="calc.display.value+='/'">
  <input type=button value="=" class="grid-item-result" OnClick="calc.display.value=eval(calc.display.value)">
  
</div>
</form>
</div>

</body>
</html>
